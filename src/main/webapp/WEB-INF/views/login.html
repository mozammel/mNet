<!DOCTYPE html>
<html>

<head>
    <title>Home Page :: MediNetServices</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="../../resources/css/bootstrap.min.css" th:href="@{/resources/css/bootstrap.min.css}" media="screen"
          rel="stylesheet"/>
    <link href="../../resources/css/main.css" th:href="@{/resources/css/main.css}" rel="stylesheet"/>
</head>
<body>

<div class="container-narrow">
    <div th:replace="fragments/header :: header"></div>
    <hr/>

    <div class="row">

        <form class="form-horizontal" role="form" th:action="@{/j_spring_security_check}"
              method='POST'>

            <div class="form-group">
                <div th:if="${loginError}" class="alert alert-danger">
                    <p>Invalid user or password, try again! </p>
                </div>
                <div th:if="${logout}" class="alert alert-info">
                    <p>You have been logged out</p>
                </div>
            </div>

            <div class="form-group">
                <label for="username" class="col-sm-2 control-label" th:text="#{username}">Username</label>

                <div class="col-sm-6">
                    <input type="text" class="form-control" name="username" id="username" placeholder="Username"/>
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="col-sm-2 control-label" th:text="#{password}">Password</label>

                <div class="col-sm-6">
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label >
                            <input type="checkbox" name="remember-me"/> <span th:text="#{remember.me}">Remember me</span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary" th:text="#{sign.in}">Sign in</button>
                </div>
            </div>
        </form>
    </div>

    <hr/>
    <div class="row">
        <div th:replace="fragments/footer :: footer"/>
    </div>
</div>

</body>
</html>
