<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/main">
<head>
    <title>Add Diagnosis :: MediNetServices</title>
    <link href="../../../resources/css/datepicker3.css" th:href="@{/resources/css/datepicker3.css}" rel="stylesheet"/>
</head>
<body>
<section layout:fragment="content">

    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">Edit Diagnosis</div>
            <div class="panel-body">
                <form class="form-horizontal" role="form" action="#" th:action="@{/diagnosis/update}"
                      th:object="${diagnosis}" method="post">

                    <input type="hidden" th:field="*{register.id}"/>
                    <input type="hidden" th:field="*{id}"/>
                    <input type="hidden" th:field="*{version}"/>

                    <div class="form-group">
                        <label for="chiefComplain" class="col-sm-3 control-label" th:text="#{label.chief.complains}">Chief
                            Complain(s)</label>

                        <div class="col-sm-5">
                            <textarea class="form-control" id="chiefComplain" th:field="*{chiefComplain}"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="presentIllness" class="col-sm-3 control-label" th:text="#{label.present.illness}">Present
                            Illness</label>

                        <div class="col-sm-5">
                            <textarea class="form-control" id="presentIllness" th:field="*{presentIllness}"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="associatedSymptoms" class="col-sm-3 control-label"
                               th:text="#{label.associated.symptoms}">Associated Symptom(s)</label>

                        <div class="col-sm-5">
                            <textarea class="form-control" id="associatedSymptoms"
                                      th:field="*{associatedSymptoms}"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="physicalExamination" class="col-sm-3 control-label"
                               th:text="#{label.physical.exams}">Physical
                            Examination(s)</label>

                        <div class="col-sm-5">
                            <textarea class="form-control" id="physicalExamination"
                                      th:field="*{physicalExamination}"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="systemicExamination" class="col-sm-3 control-label"
                               th:text="#{label.systemic.exams}">Systemic
                            Examination(s)</label>

                        <div class="col-sm-5">
                            <textarea class="form-control" id="systemicExamination"
                                      th:field="*{systemicExamination}"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="plan" class="col-sm-3 control-label" th:text="#{label.plan}">Plan</label>

                        <div class="col-sm-5">
                            <textarea class="form-control" id="plan" th:field="*{plan}"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-10">
                            <button type="submit" class="btn btn-danger" th:text="#{label.cancel}">Cancel</button>
                            <button type="submit" class="btn btn-primary" th:text="#{label.submit}">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<div layout:fragment="custom-scripts">
    <div layout:include="layout/common-fragment :: date-picker-scripts"/>
</div>

</body>
</html>
