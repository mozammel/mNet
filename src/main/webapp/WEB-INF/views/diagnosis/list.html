<!DOCTYPE html>
<html>

<head>
    <title>Diagnosis List :: MediNetServices</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="../../resources/css/bootstrap.min.css" th:href="@{/resources/css/bootstrap.min.css}" media="screen"
          rel="stylesheet"/>
    <link href="../../resources/css/main.css" th:href="@{/resources/css/main.css}" rel="stylesheet"/>
    <script src="../../resources/js/jquery-1.11.1.min.js"  th:scr="@{/resources/js/jquery-1.11.1.min.js}" ></script>

</head>

<body>
<div class="container-narrow">
    <div th:replace="fragments/header :: header"></div>
    <hr/>

    <div th:if="${message}" class="alert alert-info">
        <p th:text="${message}"></p>
    </div>

    <h3>Diagnosis List</h3>

    <table class="table table-bordered">
        <tr>
            <th>Entry On</th>
            <th>Chief Complain(s)</th>
            <th>Edit</th>
        </tr>

        <tr th:each="diagnosis : ${diagnosisList}">
            <td th:text="${diagnosis.entryDate} ? ${#dates.format(diagnosis.entryDate,'dd-MMM-yyyy')}">Created On</td>
            <td th:text="${diagnosis.chiefComplain}">Chief Complain(s)</td>
            <td><a th:href="@{/diagnosis/edit/__${diagnosis.id}__}">Edit</a></td>
        </tr>
    </table>
    <div class="row">
        <div th:replace="fragments/footer :: footer"/>
    </div>
</div>
</body>
</html>
