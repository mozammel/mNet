<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MediNetServices :: Index</title>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <!-- Bootstrap Core CSS -->
    <link href="../../../resources/css/bootstrap.min.css" th:href="@{/resources/css/bootstrap.min.css}"
          rel="stylesheet"/>

    <!-- MetisMenu CSS -->
    <link href="../../../resources/css/plugins/metisMenu/metisMenu.min.css"
          th:href="@{/resources/css/plugins/metisMenu/metisMenu.min.css}" rel="stylesheet"/>

    <!-- Timeline CSS -->
    <link href="../../../resources/css/plugins/timeline.css" th:href="@{/resources/css/plugins/timeline.css}"
          rel="stylesheet"/>

    <!-- Custom CSS -->
    <link href="../../../resources/css/sb-admin-2.css" th:href="@{/resources/css/sb-admin-2.css}" rel="stylesheet"/>

    <!-- Morris Charts CSS -->
    <link href="../../../resources/css/plugins/morris.css" th:href="@{/resources/css/plugins/morris.css}"
          rel="stylesheet"/>

    <!-- Custom Fonts -->
    <link href="../../../resources/font-awesome-4.1.0/css/font-awesome.min.css"
          th:href="@{/resources/font-awesome-4.1.0/css/font-awesome.min.css}" rel="stylesheet" type="text/css"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div id="wrapper">

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">

        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/" th:href="@{/admin/index}">MediNetServices</a>
        </div>
        <!-- /.navbar-header -->

        <ul class="nav navbar-top-links navbar-right">
            <!-- /.dropdown -->
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                    <i class="fa fa-user fa-fw"></i> <i class="fa fa-caret-down"></i>
                </a>
                <ul class="dropdown-menu dropdown-user">
                    <li sec:authorize="isAuthenticated()">
                        <a href="/j_spring_security_logout" th:href="@{#}" onclick="$('#form').submit();">
                            Logout [<span sec:authentication="name"></span>]
                        </a>
                    </li>
                    <form style="visibility: hidden" id="form" method="post" action="#"
                          th:action="@{/j_spring_security_logout}">
                        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                    </form>
                </ul>
                <!-- /.dropdown-user -->
            </li>
            <!-- /.dropdown -->
        </ul>
        <!-- /.navbar-top-links -->

        <div class="navbar-default sidebar" role="navigation">
            <div class="sidebar-nav navbar-collapse">
                <ul class="nav" id="side-menu" sec:authorize="isAuthenticated()">
                    <li><a href="#" th:href="@{/admin/index}"><i class="fa fa-home fa-fw"></i> Home<span
                        class="fa arrow"></span></a></li>

                    <li><a href="#" th:href="@{/patient/search}"><i class="fa fa-search fa-fw"></i> Search Patient<span
                            class="fa arrow"></span></a></li>

                    <li><a href="#" th:href="@{/patient/create}"><i class="fa fa-edit fa-fw"></i> Intake Patient<span
                            class="fa arrow"></span></a></li>

                    <li><a href="#" th:href="@{/patient/list}"><i class="fa fa-table fa-fw"></i> Patient List<span
                            class="fa arrow"></span></a></li>

                    <li sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{/user}"><i class="fa fa-table fa-fw"></i>
                        User List <span class="fa arrow"></span></a></li>
                </ul>
            </div>
            <!-- /.sidebar-collapse -->
        </div>
        <!-- /.navbar-static-side -->
    </nav>
</div>

<section layout:fragment="content">
    <!--Page content goes here-->
</section>

<script type="text/javascript" src="../../../resources/js/jquery.js"
        th:src="@{/resources/js/jquery.js}"></script>
<script type="text/javascript" src="../../../resources/js/bootstrap.min.js"
        th:src="@{/resources/js/bootstrap.min.js}"></script>
<script type="text/javascript" src="../../../resources/js/plugins/metisMenu/metisMenu.min.js"
        th:src="@{/resources/js/plugins/metisMenu/metisMenu.min.js}"></script>
<script type="text/javascript" src="../../../resources/js/sb-admin-2.js"
        th:src="@{/resources/js/sb-admin-2.js}"></script>

<div layout:fragment="custom-scripts">
    <!--Custom page specific scripts goes here-->
</div>

</body>
</html>
