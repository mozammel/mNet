<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/main">

<head>
    <title>Edit User :: MediNetServices</title>
</head>
<body>

<section layout:fragment="content">
    <form class="form-horizontal" role="form" th:object="${user}" th:action="@{/user/update}" method="POST">

        <input type="text" th:field="*{id}" hidden="true"/>
        <input type="text" th:field="*{version}" hidden="true"/>

        <div class="form-group">
            <label for="username" class="col-sm-2 control-label" th:text="#{label.user.username}">Username</label>

            <div class="col-sm-3">
                <input type="text" th:field="*{username}" class="form-control input-sm" readonly="true"/>

                <p class="text-danger" th:if="${#fields.hasErrors('username')}"><span th:errors="*{username}">Username required!</span>
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="password" class="col-sm-2 control-label" th:text="#{label.user.password}">Password</label>

            <div class="col-sm-3">
                <input type="text" th:field="*{password}" class="form-control input-sm"/>

                <p class="text-danger" th:if="${#fields.hasErrors('password')}"><span th:errors="*{password}">Password required!</span>
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="email" class="col-sm-2 control-label" th:text="#{label.user.email}">Email</label>

            <div class="col-sm-3">
                <input type="text" th:field="*{email}" class="form-control input-sm"/>

                <p class="text-danger" th:if="${#fields.hasErrors('email')}"><span
                        th:errors="*{email}">Email required!</span></p>
            </div>
        </div>

        <div class="form-group">
            <label for="phoneNumber" class="col-sm-2 control-label" th:text="#{label.user.phoneNumber}">Phone
                Number </label>

            <div class="col-sm-3">
                <input type="text" th:field="*{phoneNumber}" class="form-control input-sm"/>
            </div>
        </div>

        <div class="form-group">
            <label for="phoneNumber" class="col-sm-2 control-label" th:text="#{label.user.role}">Phone Number </label>

            <div class="col-sm-3">
                <div th:each="role : ${T(org.jugbd.mnet.domain.enums.Role).values()}">
                    <input type="checkbox" th:field="*{roles}" th:value="${role}"/>
                    <label th:text="${role}">example</label>
                </div>
                <p class="text-danger" th:if="${#fields.hasErrors('roles')}"><span
                        th:errors="*{roles}">Role required!</span></p>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <a href="#" class="btn btn-danger" th:href="@{/user/cancel}"> <span
                        th:text="#{label.cancel}">Cancel</span> </a>
                <button type="submit" class="btn btn-primary" th:text="#{button.save}">Save Changes</button>
            </div>
        </div>
    </form>
</section>
</body>
</html>
